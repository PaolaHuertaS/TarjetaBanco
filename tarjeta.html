<!DOCTYPE html5>
<html>
<meta charset="utf-8">
<head><link rel="stylesheet" href="index.css">
  <script src="index.js"></script>
 <title>Tarjeta | Información </title>
</head>
<body>
  <img src="bg-card-front.png" alt="imagen">
  <img src="bg-card-back.png" class="imagen1" >
  <form id="myForm">
  <h1 class="principal">CARDHOLDER NAME</h1>
  <p class="p1"><input type="text" name="nom" maxlength="30" minlength="20" id="nombre" onInput="getNombre()"></p> 
  <h2 class="principal">CARD NUMBER</h2>
  <p class="p2"><input type="text" name="NUMBER" maxlength="16" minlength="16" id="tarjeta" onInput="getTarjeta()"></p> 
  <h3 class="principal" div="info">EXP. DATE (MM)(YY)</h3>
  <p class="p3"><input type="text" name="numero"  maxlength="2" minlength="2" id="mes" onInput="getMonth()"></p>
  <p class="p4"><input type="text" name="numero"  maxlength="4" minlength="4" id="año" onInput="getYear()"></p>
  <h4 class="principal">CVV</h4>
  <p class="p5"><input type="text" name="numero"  maxlength="3" minlength="3"  id="cvv" onInput="getCVV()"></p>
  <p class="cvv">000</p>
  <button class="principal" type="submit">CONFIRM</button>
  <span id="result"></span>
  </form>
  <script>
    document.getElementById("myForm").addEventListener("submit", function(event) {
    event.preventDefault(); // Evita que el formulario se envíe y la página se recargue
    
    // Obtener los valores de los campos de entrada
    var nombre = document.getElementById("nombre").value;
    var tarjeta = document.getElementById("tarjeta").value;
    var cvv = document.getElementById("cvv").value;
    var mes = document.getElementById("mes").value;
    var año = document.getElementById("año").value;
    
    // Mostrar los valores en la consola
    console.log("Nombre:", nombre);
    console.log("Tarjeta:", tarjeta);
    console.log("CVV:", cvv);
    console.log("Mes:", mes);
    console.log("Año:", año);
    
    document.getElementById("myForm").reset();
  });
  </script>
  <div id="result"></div>
  <script>
    function getNombre(){
      let nombre = document.getElementById("nombre");
      let nombreValue = nombre.value;
      let result = document.getElementById("result");
      result.innerText = nombreValue;    
      
       // Verificar si el valor contiene solo letras usando una expresión regular
       if (/^[A-Za-z]+$/.test(nombreValue)) {
        result.innerText = nombreValue;
      } else {
        event.preventDefault(); // Evita que se ingrese el valor no deseado
        nombre.value = ''; // Borra el valor incorrecto del campo de entrada
      }
    }
  </script>
   <div id="result1"></div>
   <script>
     function getTarjeta(){
       let tarjeta = document.getElementById("tarjeta");
       let tarjetaValue = tarjeta.value;
       let result = document.getElementById("result");
       result.innerText = tarjetaValue;     
     }
   </script>
    <div id="result2"></div>
    <script>
      function getMonth(){
        let mes = document.getElementById("mes");
        let mesValue = mes.value;
        let result = document.getElementById("result");
        result.innerText = mesValue;     
      }
    </script>
     <div id="result3"></div>
     <script>
       function getYear(){
         let año = document.getElementById("año");
         let añoValue = año.value;
         let result = document.getElementById("result");
         result.innerText = añoValue;     
       }
     </script>
      <div id="result4"></div>
      <script>
        function getCVV(){
          let cvv = document.getElementById("cvv");
          let cvvValue = cvv.value;
          let result = document.getElementById("result");
          result.innerText = cvvValue;     
        }
      </script>
</body>
</html>
