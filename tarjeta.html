<!DOCTYPE html5>
<!DOCTYPE html5> 
<html>
<meta charset="utf-8">
<head><link rel="stylesheet" href="index.css">
  <script src="index.js"></script>
 <title>Tarjeta | Información </title>
</head>
<body>
  <img src="bg-card-front.png" alt="imagen">
  <img src="bg-card-back.png" class="imagen1" >
  <form id="myForm">
  <h1 class="principal">CARDHOLDER NAME</h1>
  <p class="p1"><input type="text" name="nom" maxlength="35" minlength="20" id="nombre" onInput="getValue()"></p> 
  <h2 class="principal">CARD NUMBER</h2>
  <p class="p2"><input type="text" name="NUMBER" maxlength="16" minlength="16" id="tarjeta"></p> 
  <h3 class="principal" div="info">EXP. DATE (MM)(YY)</h3>
  <p><input type="text" name="numero"  maxlength="2" minlength="2"class="p3" id="mes"></p>
  <p><input type="text" name="numero" class="p4" maxlength="4" minlength="4" id="año"></p>
  <h4 class="principal">CVV</h4>
  <p><input type="text" name="numero"  maxlength="3" minlength="3" class="p5" id="cvv"></p>
  <p class="cvv">000</p>
  <button class="principal" type="submit">CONFIRM</button>
  </form>
  <script class="inf">
    document.getElementById("myForm").addEventListener("submit", function(event) {
    event.preventDefault(); // Evita que el formulario se envíe y la página se recargue
    
    // Obtener los valores de los campos de entrada
    var nombre = document.getElementById("nombre").value;
    var tarjeta = document.getElementById("tarjeta").value;
    var cvv = document.getElementById("cvv").value;
    var mes = document.getElementById("mes").value;
    var año = document.getElementById("año").value;
    
    // Mostrar los valores en la consola
    console.log("Nombre:", nombre);
    console.log("Tarjeta:", tarjeta);
    console.log("CVV:", cvv);
    console.log("Mes:", mes);
    console.log("Año:", año);
    
    function getValue(){
      let txt = document.getElementById("nombre");
      let txtValue = txtValue;
      let result = document.getElementById("result");
      result.innerText = txtValue;     
    }
    document.getElementById("myForm").reset();
  });
  </script>
</body>
</html>
